<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="ExtJs Gui Designer" content="A Gui Desginer for ExtJs">
<meta name="keywords" content="Gui, Designer, FormBuilder, GuiDesigner, ExtJs, Json, Gui Designer">
<link rel="shortcut icon" href="icons/favicon.ico" >
<title>ExtJs Gui Designer</title>
<!-- The ExtJs base 2.02  -->
    <link rel="stylesheet" type="text/css" href="css/ext-all.css" />
 	<script type="text/javascript" src="js/ext-base.js"></script>
    <script type="text/javascript" src="js/ext-all.js"></script>

<!-- Remove localXHR.js when running from webserver -->
    <script id="js/localXHR.js" type="text/javascript" src="js/localXHR.js"></script>

<!-- Add Code press as script editor, remove line below to used textarea as script editor  -->
    <script id="js/codepress/Ext.ux.CodePress.js" type="text/javascript" src="js/codepress/Ext.ux.CodePress.js"></script>

<!-- The Gui Designer  -->
    <link id="css/Ext.ux.plugin.Designer.css" rel="stylesheet" type="text/css" href="css/Ext.ux.plugin.Designer.css" />
    <script id="js/Ext.ux.JsonPanel.js" type="text/javascript" src="js/Ext.ux.JsonPanel.js"></script>
    <script id="js/Ext.ux.grid.PropertyGrid.js" type="text/javascript" src="js/Ext.ux.grid.PropertyGrid.js"></script>
    <script id="js/Ext.ux.plugin.Designer.js" type="text/javascript" src="js/Ext.ux.plugin.Designer.js"></script>

<!-- Look for a change log at changes.txt -->
</head>
<body>
<script>
Ext.SSL_SECURE_URL="images/default/s.gif";
Ext.BLANK_IMAGE_URL="images/default/s.gif";
 /*
  You can now use the designer as panel, JSON can contain javascript and information
  of base info is stored in special tag Window. enabling auto create window/frame see show code
 */
 var designer = new Ext.Viewport({
	layout : 'border',
	items: [ /* When adding region west toolbox is renderd to this area
	        { region : 'west',
	          layout : 'fit',
	          border : false,
	          id     : 'toolbox',
	          xtype  : 'panel',
	          title  : 'toolbox',
	          width  : 215
	        },*/
	        {
              region:'center',
              layout:'fit',
              border:false,
              bodyBorder:false,
              style:'padding:3px 3px;background:black',
              items:{
                border:false,
                bodyBorder:false,
                bodyStyle:'background:black;border:dashed green 1px;',
                layout:'fit',
                xtype :'jsonpanel',
				 plugins : [
					new Ext.ux.plugin.Designer({
					  toolboxTarget : 'toolbox',
					  disableCaching : true,
					  customProperties : true
					  , fileControl      : new Ext.ux.plugin.CookieFiles()
					//, autoLoad         : 'json/myjson.json'
					})
				  ]
	         }
	        }
	       ]
 });
</script>
</body>
</html>
