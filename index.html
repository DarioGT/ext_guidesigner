<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="ExtJs Gui Designer" content="A Gui Desginer for ExtJs">
<meta name="keywords" content="Gui, Designer, FormBuilder, GuiDesigner, ExtJs, Json, Gui Designer">
<link rel="shortcut icon" href="icons/favicon.ico" >
<title>ExtJs Gui Designer</title>
<!-- The ExtJs base 2.02  -->
    <link rel="stylesheet" type="text/css" href="css/ext-all.css" />
 	<script type="text/javascript" src="js/ext-base.js"></script>
    <script type="text/javascript" src="js/ext-all.js"></script>

<!-- Add Code press as script editor, remove line below to used textarea as script editor  -->
    <script id="js/codepress/Ext.ux.CodePress.js" type="text/javascript" src="js/codepress/Ext.ux.CodePress.js"></script>

<!-- The Gui Designer  -->
    <link id="css/Ext.ux.Designer.css" rel="stylesheet" type="text/css" href="css/Ext.ux.Designer.css" />
    <script id="js/Ext.ux.JsonPanel.js" type="text/javascript" src="js/Ext.ux.JsonPanel.js"></script>
    <script id="js/Ext.ux.Designer.js" type="text/javascript" src="js/Ext.ux.Designer.js"></script>

<!-- Look for a change log at changes.txt -->
</head>
<body>
<script>
 /*
  You can now use the designer as panel, JSON can contain javascript and information
  of base info is stored in special tag Window. enabling auto create window/frame see show code
 */
 designer = new Ext.Viewport({
	layout : 'fit',
	items: new Ext.ux.Designer({
			  border:false,
	          customProperties : true,
	          components : [
	            ['Demo','Button','A button',{xtype:'button',text:'Ok'}]
	          ]
	          ,componentsDoc :{
	            "Demo.js":{
	              DemoField:{type:"function",desc:"Demo field not to be used."}
	            }
	          }
	          ,editors : {
	            'html' : new Ext.grid.GridEditor(new Ext.form.TextArea())
	          }
	})
 });
</script>
</body>
</html>
