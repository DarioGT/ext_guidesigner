		<!--The test function that fires when body is loaded -->
		<script>
			Ext.onReady(function(){
				plan({ tests: 2 });

				//diag('Designer operations:');
				var phpSupport;
				var designer;
				var designer_panel = new Ext.Panel({
					applyTo : 'designer',
					height : 500,
					border:false,
	                bodyBorder:false,
	                bodyStyle:'background:black;border:dashed green 1px;',
					plugins : [
						designer = new Ext.ux.plugin.Designer({
							toolboxTarget : 'toolbox',
							disableCaching : true,
							customProperties : true,
							fileControl      : phpSupport ? new Ext.ux.plugin.PHPFiles() : new Ext.ux.plugin.CookieFiles()
						})
					]
					
				});
				
				var config = '\
/* This file is created or modified with Ext.ux.plugin.GuiDesigner */\
{\
width : 800,\
height : 500,\
xtype : "form",\
items : [{\
    xtype : "panel",\
    layout : "column",\
    items : [{\
        columnWidth : 0.5,\
        layout : "form",\
        items : [{\
            xtype : "textfield",\
            id : "add_place_lat_fld",\
            fieldLabel : "lat"\
          }]\
      },{\
        columnWidth : 0.5,\
        layout : "form",\
        items : [{\
            xtype : "textfield",\
            id : "add_place_lng_fld",\
            fieldLabel : "long"\
          }]\
      }]\
  }]\
}\
				';
				
				designer.setConfig(config);
				
				var cfg = designer.getConfig();
				
				var w = new Ext.Window(Ext.apply({
                    title  : 'Show Config', 
                    border  : false,
                    width:600,
                    height: 400,
                    iconCls: 'icon-show',
                    modal       : true,
                    maximizable : true,
                    closeAction : 'close',
                    items       : cfg,
                    listeners   : { 'beforeclose' : function(){
                                      //scope.container.enable();
                                  }} 
                    },cfg.json));
                w.show();
				
				ok(w.getComponent('add_place_lng_fld'),'lng founded');
				ok(w.getComponent('add_place_lat_fld'),'lat founded');
			});
		</script>
